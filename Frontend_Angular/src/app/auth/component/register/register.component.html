<div class="d-flex justify-content-center align-items-center w-100 main-login">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="d-flex justify-content-center align-items-center shadow p-3 rounded login-form"
  >
    <h2>Registration</h2>
    <mat-form-field class="form-input">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        formControlName="email"
        placeholder="Enter email"
      />
      <mat-error
        *ngIf="
          registerForm.get('email')?.hasError('required') ||
          registerForm.get('email')?.touched
        "
      >
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Username</mat-label>
      <input
        type="text"
        matInput
        formControlName="name"
        placeholder="Enter username"
      />
      <mat-error
        *ngIf="
          registerForm.get('name')?.hasError('required') ||
          registerForm.get('name')?.touched
        "
      >
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        placeholder="Enter password"
      />
      <mat-error
        *ngIf="
          registerForm.get('password')?.hasError('required') ||
          registerForm.get('password')?.touched
        "
      >
        Password is required
      </mat-error>
      <mat-error
      *ngIf="
       !registerForm.get('password')?.hasError('required') &&
        registerForm.get('password')?.hasError('strong_password') &&
        registerForm.get('password')?.touched
      "
    >
       Password must be of 6 â€“ 8 characters and contains 1
                uppercase, 1 lowercase, 1 number and 1 special character
    </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      class="btn btn-primary mt-5" 
      color="primary"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Submit
    </button>
    <span class="redirection-link"
      >If you have an account?
      <a class="text-decoration-none" routerLink="/login">Login</a></span
    >
  </form>
</div>
